<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom with sakshi kolekar</title>
</head>
<body style="background-color: rgb(33, 15, 60);color: chartreuse;">
    <div class="parent">
        <div class="day">MOnday</div>
        <div class="day">Tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) //bASIC FOR LOOP ON HTML COLLECTION
    {
        console.log(parent.children[i].innerHTML);
        
    }
    parent.children[1].style.backgroundColor="red"

    console.log("wwwww-",parent.firstChild);
    console.log("r5rrr",parent.firstElementChild);//<div class="day">MOnday</div>
    console.log("last -",parent.lastChild);//text
    console.log("lastest",parent.lastElementChild);//<div class="day">thursday</div>
    
    const oneday=document.querySelector('.day')
    console.log(oneday);//<div class="day">MOnday</div>
    console.log(oneday.parentElement);//<div class="parent">…</div>
    console.log(oneday.nextElementSibling);//<div class="day" style="background-color: red;">Tuesday</div>
     console.log("NODE:",parent.childNodes);//NODE: NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]

</script>
</html>
