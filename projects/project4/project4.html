<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="project4.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
</head>
<body>
    <h1>
        Number Guessing Game
    </h1>
    <p>
        try and guess the number between 1 to 100.<br>
        you have 10 attempts to guess the right number.
    </p>
    <h2>
        Guess the Number
    </h2>
    <TEXTarea  placeholder="enter  your guess here" rows="1" required></textarea><br>
   <br>
    <button>Submit guess</button>
   <table border="1">
    <tr>
        <th>Number of Attempts :</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
    </tr>
    <tr>
        <th>Your guesses:</th>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
        <td class="guess"></td>
    </tr>
   </table><br>
   <p class="chances" ">
    Remaing Guesses are:10
   </p>
</body>
<script src="project4.js"></script>
</html>
