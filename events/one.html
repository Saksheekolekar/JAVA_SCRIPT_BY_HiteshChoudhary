    // attachEvent -this was used early when the internet explorer has some demand
    //jQuery -ON EVENT LISTENER .on
    //--------------------------------------------------------------EVENT PROPAGATION------------------------
    //it has two approaches
    //1)event bubbling,capture phase(parent to child) by default third  param false 
    //2)event capturing,bubble phase(child to parent)true  


    // ===================================================================================================================================

    //remove each image when we click on it

    document.querySelector('#images').addEventListener('click', function (e) {
        let removeIt = e.target.parentNode//it gives  us <li>node 
        if (removeIt.tagName === 'LI') {
            //   if(removeIt.nodeName==='LI'){}///////nodename works as whole dom where space consider as text
            console.log(removeIt);
            //   removeIt.remove()//this method  will remove only that element from dom but data remains there so memory leak happens
            removeIt.parentNode.removeChild(removeIt)//by using  this method we can easily delete any element from DOM 
        }
    })
