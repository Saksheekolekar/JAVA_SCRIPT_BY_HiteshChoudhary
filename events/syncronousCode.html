        body {

        button {
            margin: 50px;

            padding-left: 70px;

            background-color: rgba(118, 222, 241, 0.4);

<body>
    <button class="start">Start </button>
    <button class="stop">stop </button>
</body>
<script>
    //start stop button
    let show;
    const body = document.querySelector("body")
    const start = document.querySelector(".start")
    const stop = document.querySelector(".stop")

    let red, green, blue, color, generate;//this will help you generate random colour

    start.addEventListener('click', () => {
        if (generate == null) {//it it will null then it will start  generating the colour else it will keep on going
            generate = setInterval(() => {
                red = Math.floor(Math.random() * 256);
                green = Math.floor(Math.random() * 256);
                blue = Math.floor(Math.random() * 256);
                color = `rgb(${red},${green},${blue})`;
                document.body.style.backgroundColor = color;
                console.log(color);
            }, 1000)
        }
    })

    stop.addEventListener('click', () => {
        clearInterval(generate);
        generate = null;//after stoping set  interval to null so that it wont keep running in
    })
